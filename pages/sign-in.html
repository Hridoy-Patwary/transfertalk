<div class="sign-in-ui-outer">
    <div class="sign-in-ui">
        <p class="area-title">Sign in</p>
        <div class="sign-in-box">
            <input type="email" placeholder="Email address" class="sign-in-email-inp">
            <div class="input-pass-container">
                <input type="password" placeholder="Your password" class="sign-in-pass">
            </div>
            <button class="login-with-pass">Login with password</button>
            <button class="send-magic-link">Send me a magic link</button>
        </div>
        <div class="dont-have-account">
            <p class="area-title">Don't have an account yet?</p>
            <div class="create-account-box">
                <p class="fw-light">Create an account to save your files without time limits and enjoy all the features!</p>
                <button class="create-account-sign-in-pg">Create account</button>
            </div>
        </div>
    </div>
</div>
